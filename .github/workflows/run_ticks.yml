name: Tick Recorders (MANUAL TEST)

on:
  workflow_dispatch:

jobs:
  spot-jsonl-producer:
    name: Spot Tick JSONL Recorder
    runs-on: ubuntu-latest
    timeout-minutes: 355

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run spot JSONL tick producer
        env:
          KITE_API_KEY: ${{ secrets.KITE_API_KEY }}
          KITE_ACCESS_TOKEN: ${{ secrets.KITE_ACCESS_TOKEN }}
          TICKS_FILE: ticks_${{ github.run_id }}.jsonl
        run: |
          python kite_to_file_producer.py

      - name: Upload JSONL artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: spot-jsonl-ticks-${{ github.run_id }}
          path: ticks_${{ github.run_id }}.jsonl


  nifty-options-csv-recorder:
    name: NIFTY Spot + Options CSV Recorder
    runs-on: ubuntu-latest
    timeout-minutes: 355

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install kiteconnect pandas pytz

      - name: Run NIFTY option tick recorder
        env:
          KITE_API_KEY: ${{ secrets.KITE_API_KEY }}
          KITE_ACCESS_TOKEN: ${{ secrets.KITE_ACCESS_TOKEN }}
        run: |
          python nifty_spot_option_tick_recorder.py

      - name: Upload CSV artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: nifty-option-ticks-${{ github.run_id }}
          path: nifty_spot_and_options_ticks_multi.csv
