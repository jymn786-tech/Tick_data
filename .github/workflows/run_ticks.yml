name: Kite Tick Producer (MANUAL TEST)

on:
  workflow_dispatch:

jobs:
  run-producer:
    runs-on: ubuntu-latest
    timeout-minutes: 355

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Kite tick producer
        env:
          KITE_API_KEY: ${{ secrets.KITE_API_KEY }}
          KITE_ACCESS_TOKEN: ${{ secrets.KITE_ACCESS_TOKEN }}
          TICKS_FILE: ticks_${{ github.run_id }}.jsonl
        run: |
          python kite_to_file_producer.py

      - name: Upload tick file (artifact)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ticks-${{ github.run_id }}
          path: ticks_${{ github.run_id }}.jsonl
